name: Changesets
on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  changesets:
    name: Version & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: verify
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Configure npm authentication
        if: env.NPM_TOKEN != ''
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@06245a4e0a36c064a573d4150030f5ec548e4fcc
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
          createGithubReleases: ${{ github.ref == 'refs/heads/main' }}
          publish: pnpm changeset:publish
          version: pnpm changeset:version
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Publish canary prerelease
        if: steps.changesets.outputs.published != 'true'
        continue-on-error: true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "‚ö†Ô∏è NPM_TOKEN not set, skipping canary release"
            exit 0
          fi

          echo "üì¶ Publishing canary prerelease..."
          git reset --hard origin/main
          pnpm changeset version --no-git-tag --snapshot canary
          echo "üì¶ Reinstalling dependencies with updated versions..."
          pnpm install
          pnpm changeset:prepublish

          pnpm changeset publish --no-git-tag --snapshot canary --tag canary || {
            echo "‚ö†Ô∏è Some packages failed to publish (expected if versions exist)"
            exit 0
          }
          echo "‚úÖ Canary release published successfully"
