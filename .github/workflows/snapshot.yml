name: Snapshot
on:
  workflow_dispatch:

jobs:
  snapshot:
    name: Release snapshot version
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Publish Snapshots
        continue-on-error: true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          snapshot=$(git branch --show-current | tr -cs '[:alnum:]-' '-' | tr '[:upper:]' '[:lower:]' | sed 's/-$//')
          
          # Configure npm authentication
          if [ -n "$NPM_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"
          else
            echo "Warning: NPM_TOKEN not set, publishing may fail"
          fi
          
          # Version packages with snapshot
          pnpm changeset version --no-git-tag --snapshot $snapshot
          pnpm changeset:prepublish
          
          # Publish with error handling - changeset publish will skip already-published versions
          pnpm changeset publish --no-git-tag --snapshot $snapshot --tag $snapshot || {
            echo "Some packages failed to publish (this is expected if versions already exist)"
            exit 0
          }