<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Hub</title>
    <style>
      @font-face {
        font-family: "BitCell";
        src: url("/fonts/BitCell.ttf") format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "PressStart2P";
        src: url("/fonts/PressStart2P.ttf") format("truetype");
        font-display: swap;
      }
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0d1117;
        font-family: "PressStart2P", system-ui, sans-serif;
      }
      body {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #home {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
      }
      .game-button {
        background: #238636;
        border: 4px solid #3fb950;
        color: #fff;
        padding: 1.5rem 3rem;
        font-family: "PressStart2P", system-ui, sans-serif;
        font-size: 1.2rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
        text-align: center;
        min-width: 300px;
      }
      .game-button:hover {
        background: #2ea043;
        border-color: #4fd164;
        transform: scale(1.05);
      }
      .game-button:active {
        transform: scale(0.98);
      }
      h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .home-container {
        background: rgba(22, 27, 34, 0.9);
        border: 4px solid #30363d;
        padding: 3rem;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
